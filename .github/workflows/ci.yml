name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted  # anv√§nder din lokala runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Run tests
        run: ./mvnw test
